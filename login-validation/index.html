<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="loginform">
            <div class="img-container"><img
                    src="https://i0.wp.com/picjumbo.com/wp-content/uploads/feminine-soft-pastel-colors-splash-background-free-photo.jpg?w=600&quality=80"
                    alt=""></div>
            <form action="">


                <div class="heading">
                    <span>Hello !</span><br>
                    <span>Welcome Back</span>

                </div>
                <p class="loginAcc"><span>Login</span> Your Account</p>

                <input type="text" id="userName" placeholder="Username">
                <div class="errormsg" id="errorname">
                    Invalid username !

                </div>


                <input type="password" id="userPassword" placeholder=" Password">
                <div class="errormsg" id="errorpass">
                    Invalid password !

                </div>
                <div class="Remember">
                    <div> <input type="checkbox" name="" id="" value="Remember Me">Remember Me</div>

                    <a href="">forget Password ?</a>
                </div>
                <button id="login">login</button>


                <p class="register">Don't have account ? <a href="#">Register</a></p>
                <div class="errormsg" id="success">
                    Login Successful !

                </div>
            </form>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
